services:
  spirit-tracks:
    image: ghcr.io/ryandraves/spirit_tracks:latest
    network_mode: service:tailscale
    environment:
      SPIRIT_TRACKS_CONFIG: /config/secrets.json
      SPIRIT_TRACKS_SETEC_ADDR: https://setec.barn-arcturus.ts.net
    volumes:
      - secrets-chat:/secrets/chat
      - ${PWD}/secrets.json:/config/secrets.json:ro
    restart: "no"

  lobe-chat:
    image: ghcr.io/ryandraves/lobe-chat:whoami
    container_name: lobe-chat
    network_mode: service:tailscale
    volumes:
      secrets-chat:/secrets:ro
    deploy:
      restart_policy:
        condition: on-failure
    entrypoint: [ "/bin/sh", "-c", "set -e; export ACCESS_CODE=$(cat /secrets/chat_password); export OPENAI_API_KEY=$(cat /secrets/chat_openai_key); echo 'Secrets loaded successfully'; /bin/node /app/startServer.js" ]
    depends_on:
      spirit-tracks:
        condition: service_completed_successfully

  tailscale:
    image: tailscale/tailscale:v1.90.8
    container_name: lobe-chat-tailscale
    hostname: chat
    secrets:
      - tailnet_oauth
    environment:
      TS_EXTRA_ARGS: --advertise-tags=tag:container
      TS_STATE_DIR: /var/lib/tailscale
      TS_SERVE_CONFIG: /config/ts-serve.json
      TS_AUTHKEY: file:/run/secrets/tailnet_oauth
    volumes:
      - lobe-chat-ts-authkey:/var/lib/tailscale
      # Use a directory so `fsnotify` can watch the config file for changes
      - ${PWD}/ts-serve:/config
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

volumes:
  lobe-chat-ts-authkey:
  secrets-chat:

secrets:
  tailnet_oauth:
    file: ${PWD}/../secrets/tailnet_oauth.secret
