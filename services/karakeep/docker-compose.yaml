services:
  spirit-tracks:
    image: ghcr.io/ryandraves/spirit_tracks:latest
    network_mode: service:tailscale
    environment:
      SPIRIT_TRACKS_CONFIG: /config/secrets.json
      SPIRIT_TRACKS_SETEC_ADDR: https://setec.barn-arcturus.ts.net
    volumes:
      - secrets-karakeep:/secrets/karakeep
      - secrets-meili:/secrets/meili
      - ${PWD}/secrets.json:/config/secrets.json:ro
    restart: "no"

  web:
    container_name: karakeep
    image: ghcr.io/karakeep-app/karakeep:${KARAKEEP_VERSION:-release}
    restart: unless-stopped
    volumes:
      - karakeep-data:/data
      - secrets-karakeep:/secrets:ro
    network_mode: service:tailscale
    environment:
      MEILI_ADDR: http://meilisearch:7700
      BROWSER_WEB_URL: http://chrome:9222
      NEXTAUTH_URL: https://bookmarks.barn-arcturus.ts.net
      DISABLE_SIGNUPS: true
      DISABLE_PASSWORD_AUTH: true
      OAUTH_WELLKNOWN_URL: https://authentik.barn-arcturus.ts.net/application/o/karakeep/.well-known/openid-configuration
      OAUTH_PROVIDER_NAME: authentik
      OAUTH_ALLOW_DANGEROUS_EMAIL_ACCOUNT_LINKING: true
      # You almost never want to change the value of the DATA_DIR variable.
      # If you want to mount a custom directory, change the volume mapping above instead.
      DATA_DIR: /data # DON'T CHANGE THIS
    entrypoint: [
      "/bin/sh",
      "-c",
      "set -e; export NEXTAUTH_SECRET=$(cat /secrets/karakeep_nextauth_secret); export MEILI_MASTER_KEY=$(cat /secrets/karakeep_meili_master_key); export OAUTH_CLIENT_ID=$(cat /secrets/karakeep_oidc_id); export OAUTH_CLIENT_SECRET=$(cat /secrets/karakeep_oidc_secret); export OPENAI_API_KEY=$(cat /secrets/karakeep_openai_key); echo 'Secrets loaded successfully'; /init"
    ]
    depends_on:
      spirit-tracks:
        condition: service_completed_successfully

  chrome:
    container_name: karakeep-chrome
    image: gcr.io/zenika-hub/alpine-chrome:123
    restart: unless-stopped
    command:
      - --no-sandbox
      - --disable-gpu
      - --disable-dev-shm-usage
      - --remote-debugging-address=0.0.0.0
      - --remote-debugging-port=9222
      - --hide-scrollbars

  meilisearch:
    container_name: karakeep-meilisearch
    image: getmeili/meilisearch:v1.13.3
    restart: unless-stopped
    environment:
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - karakeep-meilisearch:/meili_data
      - secrets-meili:/secrets:ro
    entrypoint: [
      "/bin/sh",
      "-c",
      "set -e; export MEILI_MASTER_KEY=$(cat /secrets/karakeep_meili_master_key); echo 'Secrets loaded successfully'; tini -- /bin/meilisearch"
    ]
    depends_on:
      spirit-tracks:
        condition: service_completed_successfully

  tailscale:
    image: tailscale/tailscale:v1.90.8
    container_name: karakeep-tailscale
    hostname: bookmarks
    secrets:
      - tailnet_oauth
    environment:
      TS_EXTRA_ARGS: --advertise-tags=tag:container
      TS_STATE_DIR: /var/lib/tailscale
      TS_SERVE_CONFIG: /config/ts-serve.json
      TS_AUTHKEY: file:/run/secrets/tailnet_oauth
    volumes:
      - karakeep-ts-authkey:/var/lib/tailscale
      # Use a directory so `fsnotify` can watch the config file for changes
      - ${PWD}/ts-serve:/config
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

volumes:
  karakeep-meilisearch:
  karakeep-data:
  karakeep-ts-authkey:
  secrets-karakeep:
  secrets-meili:

secrets:
  tailnet_oauth:
    file: ${PWD}/../secrets/tailnet_oauth.secret
