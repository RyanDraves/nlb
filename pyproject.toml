[project]
name = "nlb"
version = "0.0.1"
readme = "README.md"
requires-python = ">=3.12"
dynamic = ["dependencies"]

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["nlb", "emb", "apps"]

[tool.ruff]
target-version = "py312"
line-length = 88
exclude = [
    # Buffham generated files (tough to match formatting)
    "*_bh.pyi",
]

[tool.ruff.format]
quote-style = "single"
